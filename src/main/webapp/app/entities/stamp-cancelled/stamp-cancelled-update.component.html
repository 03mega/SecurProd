<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stamp-cancelled-heading">Create or edit a Stamp Cancelled</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stampCancelled.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stampCancelled.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                        [(ngModel)]="stampCancelled.reason" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imputation">Imputation</label>
                    <input type="text" class="form-control" name="imputation" id="field_imputation"
                        [(ngModel)]="stampCancelled.imputation" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stamp">Stamp</label>
                    <select class="form-control" id="field_stamp" name="stamp" [(ngModel)]="stampCancelled.stamp">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stampOption.id === stampCancelled.stamp?.id ? stampCancelled.stamp : stampOption" *ngFor="let stampOption of stamps; trackBy: trackStampById">{{stampOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
