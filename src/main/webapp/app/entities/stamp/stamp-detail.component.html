<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stamp">
            <h2><span>Stamp</span> {{stamp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>E Number</span></dt>
                <dd>
                    <span>{{stamp.eNumber}}</span>
                </dd>
                <dt><span>Parcel</span></dt>
                <dd>
                    <div *ngIf="stamp.parcel">
                        <a [routerLink]="['/parcel', stamp.parcel?.id, 'view']">{{stamp.parcel?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stamp', stamp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
