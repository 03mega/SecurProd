<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{client.code}}</span>
                </dd>
                <dt><span>Vr Code</span></dt>
                <dd>
                    <span>{{client.vrCode}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{client.name}}</span>
                </dd>
                <dt><span>Seit</span></dt>
                <dd>
                    <span>{{client.seit}}</span>
                </dd>
                <dt><span>Psp Code</span></dt>
                <dd>
                    <span>{{client.pspCode}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{client.category}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
