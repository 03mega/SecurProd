<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-client-heading">Create or edit a Client</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!client.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="client.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="client.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vrCode">Vr Code</label>
                    <input type="text" class="form-control" name="vrCode" id="field_vrCode"
                        [(ngModel)]="client.vrCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="client.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_seit">Seit</label>
                    <input type="text" class="form-control" name="seit" id="field_seit"
                        [(ngModel)]="client.seit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pspCode">Psp Code</label>
                    <input type="text" class="form-control" name="pspCode" id="field_pspCode"
                        [(ngModel)]="client.pspCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <input type="text" class="form-control" name="category" id="field_category"
                        [(ngModel)]="client.category" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
