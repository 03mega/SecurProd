<div>
    <h2 id="page-heading">
        <span>Delivery Delivery Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery-delivery-type" [routerLink]="['/delivery-delivery-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Delivery Delivery Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="deliveryDeliveryTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Delivery</span></th>
            <th><span>Delivery Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let deliveryDeliveryType of deliveryDeliveryTypes ;trackBy: trackId">
                <td><a [routerLink]="['/delivery-delivery-type', deliveryDeliveryType.id, 'view' ]">{{deliveryDeliveryType.id}}</a></td>
                <td>
                    <div *ngIf="deliveryDeliveryType.delivery">
                        <a [routerLink]="['../delivery', deliveryDeliveryType.delivery?.id, 'view' ]" >{{deliveryDeliveryType.delivery?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="deliveryDeliveryType.deliveryType">
                        <a [routerLink]="['../delivery-type', deliveryDeliveryType.deliveryType?.id, 'view' ]" >{{deliveryDeliveryType.deliveryType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/delivery-delivery-type', deliveryDeliveryType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/delivery-delivery-type', deliveryDeliveryType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'delivery-delivery-type', { outlets: { popup: deliveryDeliveryType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
