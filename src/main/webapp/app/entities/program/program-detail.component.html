<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="program">
            <h2><span>Program</span> {{program.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{program.name}}</span>
                </dd>
                <dt><span>Unit</span></dt>
                <dd>
                    <div *ngIf="program.unit">
                        <a [routerLink]="['/unit', program.unit?.id, 'view']">{{program.unit?.name}}</a>
                    </div>
                </dd>
                <dt><span>Program Product</span></dt>
                <dd>
                    <div *ngIf="program.programProduct">
                        <a [routerLink]="['/program-product', program.programProduct?.id, 'view']">{{program.programProduct?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/program', program.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
