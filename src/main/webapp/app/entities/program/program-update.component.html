<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-program-heading">Create or edit a Program</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!program.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="program.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="program.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_unit">Unit</label>
                    <select class="form-control" id="field_unit" name="unit" [(ngModel)]="program.unit" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unitOption.id === program.unit?.id ? program.unit : unitOption" *ngFor="let unitOption of units; trackBy: trackUnitById">{{unitOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_programProduct">Program Product</label>
                    <select class="form-control" id="field_programProduct" name="programProduct" [(ngModel)]="program.programProduct" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="programProductOption.id === program.programProduct?.id ? program.programProduct : programProductOption" *ngFor="let programProductOption of programproducts; trackBy: trackProgramProductById">{{programProductOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
