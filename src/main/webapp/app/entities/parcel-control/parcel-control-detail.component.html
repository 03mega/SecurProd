<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parcelControl">
            <h2><span>Parcel Control</span> {{parcelControl.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Control</span></dt>
                <dd>
                    <div *ngIf="parcelControl.control">
                        <a [routerLink]="['/control', parcelControl.control?.id, 'view']">{{parcelControl.control?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parcel-control', parcelControl.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
